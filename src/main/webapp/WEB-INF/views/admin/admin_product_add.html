<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="css/colors.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Profile | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="row clearfix">

						<div class="col-md-9">

							<div class="heading-block nobottomborder">
								<h4>Dodawanie nowego produktu</h4>
								${errors}
							</div>

							<div>

								<form class="row"  action="" method="post" enctype="multipart/form-data">

									<div class="col-md-6 form-group">
										<label for="prodCategory">Kategoria produktu </label>
										<select id="prodCategory" name="prodCategory" class="form-control required>
											<option value="">wybierz...</option>
											<option value="1">Kurtki Płaszcze</option>
											<option value="2">Marynarki</option>
											<option value="3">Kamizelki</option>
											<option value="4">Spodnie</option>
											<option value="5">Koszulki</option>
										</select>
									</div>

									<div class="col-md-6 form-group">
										<label for="prodBrand">Producent </label>
										<select id="prodBrand" name="prodBrand" class="form-control required>
											<option value="">wybierz...</option>
											<option value="1">Lavard</option>
											<option value="2">Zając</option>
										</select>
									</div>


									<div class="col-md-12 form-group">
										<label for="file">Plik zdjęcia </label>
										<input accept="image/png, image/jpeg" type="file" id="file" name="file" class="form-control required" />
									</div>

									<div class="col-md-12 form-group">
										<label for="prodName">Nazwa produktu </label>
										<input type="text" id="prodName" name="prodName" value="" class="form-control required" />
									</div>

									<div class="col-md-12 form-group">
										<label for="prodDesc">Opis produktu </label>
										<textarea rows="5" id="prodDesc" name="prodDesc" class="form-control required"></textarea>
									</div>

									<div class="col-md-3 form-group">
										<label for="prodPrice">Cena brutto </label>
										<input type="text" id="prodPrice" name="prodPrice" value="" class="form-control required" />
									</div>

									<div class="col-md-3 form-group" align="center">
										<label for="prodPromo">Promocja </label>
										<input type="checkbox" id="prodPromo" name="prodPromo" value="" class="form-control required" />
									</div>


									<div class="col-md-3 form-group">
										<label for="prodDiscount">Rabat </label>
										<input disabled type="text" id="prodDiscount" name="prodDiscount" value="" class="form-control required" />
									</div>

									<div class="col-md-3 form-group" align="center">
										<label for="prodOnline">Dostępny na www </label>
										<input type="checkbox" id="prodOnline" name="prodOnline" value="" class="form-control required" />
									</div>

									<div class="w-100"></div>

									<div class="col-12">
										<button type="submit" class="button button-mini button-blue button-3d" value="Submit">Zapisz</button>
										<input type="button" class="button button-mini button-blue button-3d" value="Powrót" onclick="history.back()">
									</div>

								</form>

						</div>

						<div class="w-100 line d-block d-md-none"></div>


					</div>

				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
